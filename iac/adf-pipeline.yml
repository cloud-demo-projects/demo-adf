name: Azure Data Factory Deployment

trigger:
- none

parameters:
- name: environment
  displayName: Environment
  default: d
  values:
  - d
  - t
  - a
  - p
  
variables:
- template: conf/${{ parameters.environment }}/variables.yml

pool: Azure Pipelines

stages:
- stage: StaticChecks
  displayName: "Static Checks"
  jobs: 
  - job: StaticValidation
    displayName: Static validation
    pool:
      name: 'Azure Pipelines'
      vmImage: 'ubuntu-latest'
    steps:
      - checkout: self

      - task: AzureCLI@2
        name: SetupAgentSoftwares
        displayName: "Setup agent softwares"
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            mkdir -p dist
            mkdir -p dist/test-results
            pip3 install pyyml
            pip3 install unittest-xml-reporting
            pip3 install --user yamllint
            npm install markdownlint-cli -g
            npm install @prantlf/jsonlint -g
            
      - task: AzureCLI@2
        name: YMLLinter
        displayName: YAML Linter
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |           

            find ./$(Build.Repository.Name) -name '*.yml' -print0 | xargs -0 -n1 yamllint
            
